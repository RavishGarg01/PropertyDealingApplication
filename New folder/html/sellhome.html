<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invision rental page</title>

    <!-- css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/as.css">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="text-center">
        <h2 >Invision Brokers</h2>
        <hr>
    </div>
    <div class="container col-6">
        
            <form id="del" class="dealer">

                 <!--Seller Details-->

                    <h1>Seller Details</h1>
                    <hr>
                    <label  class="form-label">Owner Name</label>
                    <input type="text"  id="name" name="name" class="form-control" >

                    <label  class="form-label">E-mail</label>
                    <input type="text" id="email" class="form-control" name="email" >
                  
                
                    <label  class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" >
                    <br>


                 <!-- Propety details -->

                    <h1>Property Details</h1>
                    <hr>

                    <label  class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" name="address" >

                    <label  class="form-label">Property Type</label>
                    <input type="text" id="property_type" class="form-control" name="property_type" >
                    <br>
                    
                    
                    <!-- <button type="submit" onclick="myFunc()" class="btn btn-primary" value="SEND">Submit</button> -->
                    <input type="button" id="submit" onclick="myFunc()" value="REGISTER">
            </form>

    </div>
    
    
    <script src="../JavaScript/seller.js"></script>

   
</body>
</html>
