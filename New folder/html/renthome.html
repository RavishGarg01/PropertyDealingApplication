<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invision rental page</title>

    <!-- css links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/as.css">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div>
       
        <h2 class="text-center">Invision Rentals</h2>
        <hr>
    </div>
    <div class="container col-6">
        
            <form  class="student">
                    <h1>Rental Details</h1>
                    <hr>
                    <label  class="form-label">Owner Name</label>
                    <input type="text"  id="name" name="name" class="form-control" placeholder="eg: Vikram Singh" >
                
                    <label  class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" placeholder="eg: 6554453234" >

                    <label  class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" name="address" placeholder="eg: delhi" >

                    <label  class="form-label">Property Type</label>
                    <input type="text" id="property_type" class="form-control" name="property_type" placeholder="eg: flat , pg" >
                    
                    
                    <label  class="form-label">Rental Price / Month</label>
                    <input type="text" id="rental_price" class="form-control" name="price" placeholder="eg : 2000" >

                    <label  class="form-label">Details / Conditions</label>
                    <input type="text" id="detail" class="form-control" name="detail" placeholder=" Mention conditions if any." >

                    <br>
                    <!-- <button type="submit" onclick="myFunc()" class="btn btn-primary" value="SEND">Submit</button> -->
                    <input type="button" id="submit" onclick="submit()" value="REGISTER">
            </form>

    </div>
    
    <script  src="../JavaScript/rentals.js" type="text/javascript"></script>
   
</body>
</html>
